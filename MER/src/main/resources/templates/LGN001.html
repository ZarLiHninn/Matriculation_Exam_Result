<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
 <link rel="stylesheet" type="text/css" th:href="@{/css/LGN.css}" />


<style type="text/css">
.readonly_bg{
		border: 0;
		background-color: #f1f1f1 !important;
		color:red;
	}
</style>
	
</head>
<body th:each="list : ${detailList}">

   <div class="container col-md-12">
    <div class="login-box">
      <div class="row">
      <form th:action="@{'/LGN/'+${list.id}}" th:object="${userLogin}" method="post">
      <div class="login-title">
        <img class="header" th:src="@{/images/school.jpg}" />
        <label>Matriculation Exam Result</label>
      </div>
      <div class="login-body">
      <div class="col-xs-12">
       		<div th:if="${error1!= null}" class="alert alert-info alert-dismissable">
      			 <label class="error" >Please fill password.</label>
       		</div>
       		<div th:if="${error2!= null}" class="alert alert-info alert-dismissable">
      			 <label class="error" >Password is incorrect.</label>
       		</div>
       		<div th:if="${error3!= null}" class="alert alert-info alert-dismissable">
      			 <label class="error" >Password must be greater than 5 or less than 20 and include special character.</label>
       		</div>
      	</div>
      	<div class="form-group row">
        <label class="col-md-5 col-form-label">Login ID</label>
        <div class="col-md-7">
		<input type="text" readonly="readonly" class="form-control readonly_bg" id="stu_rollNo"  name="stu_rollNo" required="required" th:value=${list.studentModel.stu_rollno}><br>
		</div>
		</div>
		<div class="form-group row">
        <label  class="col-md-5 col-form-label">Password</label>
        <div class="col-md-7">
        <input type="Password" class="form-control" name="password" placeholder="Password" pattern="[a-z][-][1-9]]" th:field="*{adminPassword}">						
		<br>
		</div>
		</div>
		<div class="form-group row col-md-12">
        <button type="submit" class=" btn btn-success active btn-style">Login</button>
       </div>
       </div>
       </form>
      </div>
    </div>
  </div>

 <script src="/test/jquery.min.js"></script>
 <script src="/test/bootstrap.min.js"></script> 	
  
  
</body>
</html>
