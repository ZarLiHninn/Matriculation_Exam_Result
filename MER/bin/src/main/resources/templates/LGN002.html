<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
 <link rel="stylesheet" th:href="@{/css/LGN.css}">
 <style>
  .error {
         color: red;
         font-size:1em;}
 </style>
	
</head>
<body>

  <div class="container col-md-12">
    <div class="login-box">
      <div class="row">
       <form action="#" th:action="@{/LGN002}" th:object="${employee}" method="Post">
   		<div class="login-title">
        <img class="logo header" src="images/school.jpg" />
        <label>Matriculation Exam Result</label>
      	</div>
      	<div class="login-body">
      	<div class="col-xs-12">
      		<div th:if="${#fields.hasErrors('adminID')}" class="alert alert-info alert-dismissable">
      			 <label class="error" th:if="${#fields.hasErrors('adminID')}" th:errors="*{adminID}">Name Error</label>
      		</div>
      		<div th:if="${#fields.hasErrors('adminPassword')}" class="alert alert-info alert-dismissable">
      			 <label class="error"  th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}">Password Error</label>
       		</div>
       		<div th:if="${error!= null}" class="alert alert-info alert-dismissable">
      			 <label class="error" >Login ID or password is incorrect.</label>
       		</div>
      	</div>
      	<div class="form-group row">
            <label class="col-md-5 col-form-label">User ID :</label>
            <div class="col-md-7">
            <input type="text" class="form-control" name="userId" th:field="*{adminID}" pattern="{0-9}[3]" placeholder="User ID"/>
            <br>
			</div>
			</div>
        	
        	<div class="form-group row">
            <label class="col-md-5 col-form-label">Password :</label>
            <div class="col-md-7">
            <input type="password" class="form-control" th:field="*{adminPassword}" placeholder="**********"/>
            <br>
			</div>
			</div>
				<div class="form-group row col-xs-12">
       			<button type="submit" class=" btn btn-success active btn-style">Login</button>
       		</div>
       		</div>
		</form> 
       </div>
    </div>
  </div> 

 <script src="/test/jquery.min.js"></script>
 <script src="/test/bootstrap.min.js"></script> 	
  
  
</body>
</html>
